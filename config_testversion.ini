[general]
dbpath = "./demologs/mydb.db"
timeformat = "02/Jan/2006:15:04:05 -0700"
mydomain = "merel.mobi"
writelog = true

[input]
logfilepath = "./demologs/"
logfileregex = "^merel\.mobi\.acces.*"
parseregex = "clf"
parserfield_ip = 1
parserfield_datetime = 2
parserfield_method = 3
parserfield_request = 4
parserfield_httpversion = 5
parserfield_returncode = 6
parserfield_httpsize = 7
parserfield_referrer = 8
parserfield_useragent = 9

[output]
outputpath = "./output/"
emptyoutputpath = true
number_of_days_detailed = 31
assethost = "https://go-echarts.github.io/go-echarts-assets/assets/"
zipoutput = false
zippath = ./output.zip
numberofreferrers = 30

[stat_perhour_hits_raw_2xx_3xx]
enabled = true
table_enabled = true
linegraph_enabled = true

table_title = "|number_of_days_detailed| days worth of raw hits table"
table_description = "|number_of_days_detailed| days worth of raw hits table"
table_pagecontent = "|number_of_days_detailed| days worth of raw hits table||number_of_days_detailed| days worth of raw hits table"
table_pagefooter = "|number_of_days_detailed| days worth of raw hits table"
table_filename = "test_table_stat_perhour_hits_raw_2xx_3xx.html"
table_index_name = "|number_of_days_detailed| days worth of raw hits table"
table_index_group = "testing123"
table_index_order = 99999

linegraph_title = "|number_of_days_detailed| days worth of raw hits linegraph"
linegraph_description = "|number_of_days_detailed| days worth of raw hits linegraph"
linegraph_filename = "test_linegraph_stat_perhour_hits_raw_2xx_3xx.html"
linegraph_index_group = "testing123"
linegraph_index_order = 15

[ignorevisitorips]
myownip = "127.0.0.1"

[ignorehostagents]
google = "(?i)google"
bing = "(?i)bing"
yandex = "(?i)yandex"
bots = "(?i)bot"
wordpress = "(?i)wordpress"
wget = "(?i)wget"
spider = "(?i)spider"
java = "(?i)java"

[ignorereferrers]
me = "(?i)localhost"

[ignoredrequests]
robots = ".*robots\.txt$"
img_png = "\.png$"
img_jpg = "\.jpg$"
img_gif = "\.gif$"
json = "\.json$" 
java = "\js$"
css = "\.css$"
wp = "wp-"