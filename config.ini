[general]
dbpath     = ../db_new.db
timeformat = 02/Jan/2006:15:04:05 -0700
mydomain   = merel.mobi
writelog   = true

[input]
logfilepath             = ./demologs/
logfileregex            = ^merel\.mobi\.acces.*
parseregex              = clf
fullloadcheck			= false
parserfield_ip          = 1
parserfield_datetime    = 2
parserfield_method      = 3
parserfield_request     = 4
parserfield_httpversion = 5
parserfield_returncode  = 6
parserfield_httpsize    = 7
parserfield_referrer    = 8
parserfield_useragent   = 9

[output]
outputpath              = ./output/
emptyoutputpath         = true
number_of_days_detailed = 31
max_number_of_days = 124
assethost               = https://go-echarts.github.io/go-echarts-assets/assets/
zipoutput               = false
zippath                 = ./output.zip
numberofreferrers       = 30

[ignorevisitorips]
myownip = 127.0.0.1

[ignorehostagents]
google    = (?i)google
bing      = (?i)bing
yandex    = (?i)yandex
bots      = (?i)bot
wordpress = (?i)wordpress
wget      = (?i)wget
spider    = (?i)spider
java      = (?i)java

[ignorereferrers]
me = (?i)localhost

[ignoredrequests]
robots  = .*robots\.txt$
img_png = \.png$
img_jpg = \.jpg$
img_gif = \.gif$
json    = \.json$
java    = \js$
css     = \.css$
wp      = wp-

[conf_stat_raw_PerHour_hits]
enabled               = true
table_enabled         = true
table_title           = Number of raw hits per hour over th last |number_of_days_detailed| days
table_description     = Count of all raw sucessfull hits per hour.
table_pagecontent     = We limit the output to the number of days that were defined in your config.ini file with a sliding window (so if you run this tool at 15:34 you'll get stats untill 15:34 x days ago).
table_pagefooter      = only hits that were actually loaded are shown, so if you filtered out certain lines in your config.ini they'll never be shown!
table_filename        = raw_PerHour_hits_table.html
table_index_name      = table raw hits per hour last |number_of_days_detailed| days
table_index_group     = raw hits
table_index_order     = 1
linegraph_enabled     = true
linegraph_title       =  linegraph raw hits per hour last |number_of_days_detailed| days
linegraph_description = Count of all raw succesfull hits per hour.
linegraph_filename    = raw_PerHour_hits_linegraph.html
linegraph_index_group = raw hits
linegraph_index_order = 15

[conf_stat_raw_PerDay_hits]
