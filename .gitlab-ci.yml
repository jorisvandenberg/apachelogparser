image: golang

stages:
  - test
  - build
 
cache:
  paths:
    - $GOPATH/pkg/mod

format:
  stage: test
  script:
    - go install github.com/mattn/go-sqlite3
    - go mod download
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)
  tags:
    - hostnamaste

compile:
  stage: build
  script:
    - mkdir -p mybinaries
    - go mod download
    - go install github.com/mattn/go-sqlite3
    - go build -o mybinaries/apachelogparser .
    - tar czf apachelogparser.tar.gz mybinaries
  artifacts:
    paths:
      - apachelogparser.tar.gz
    expire_in: 1 month
  tags:
    - hostnamaste

docker:
  image: golang
  services:
    - docker:dind
  before_script:
    - docker info
  variables:
    DOCKER_DRIVER: overlay2
  # Map the cache directory inside the container to a directory on the host machine
  volumes:
    - /dockercache:/cache
